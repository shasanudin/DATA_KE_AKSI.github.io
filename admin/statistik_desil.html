<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Statistik Desil - DATA KE AKSI</title>
    <link rel="stylesheet" href="input_data.css"> <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        .stats-card-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 15px; margin-bottom: 25px; width: 100%; max-width: 1000px; }
        .stat-card { background: white; padding: 20px; border-radius: 12px; box-shadow: var(--shadow); text-align: center; border-top: 4px solid var(--primary-color); }
        .stat-card h4 { font-size: 0.8rem; color: #64748b; text-transform: uppercase; }
        .stat-card p { font-size: 1.5rem; font-weight: bold; color: #1e293b; margin-top: 5px; }
        .chart-full { width: 100%; max-width: 1000px; background: white; padding: 25px; border-radius: 12px; box-shadow: var(--shadow); margin-bottom: 20px; }
    </style>
</head>
<body class="dashboard-body">

    <aside class="sidebar">
        <div class="sidebar-header"><h3>DATA KE AKSI</h3></div>
        <nav class="sidebar-nav">
            <ul>
                <li><a href="dashboard.html"><i class="fas fa-home"></i> Beranda</a></li>
                <li class="active"><a href="#"><i class="fas fa-chart-pie"></i> Statistik Desil</a></li>
                <li><a href="input_data.html"><i class="fas fa-edit"></i> Input Data</a></li>
            </ul>
        </nav>
    </aside>

    <main class="main-content">
        <section class="content-header">
            <h1>Analisis Statistik Desil</h1>
            <p>Visualisasi sebaran peringkat kesejahteraan masyarakat.</p>
        </section>

        <div class="stats-card-grid">
            <div class="stat-card">
                <h4>Total Desil 1 (Sangat Miskin)</h4>
                <p id="totalD1">0</p>
            </div>
            <div class="stat-card" style="border-top-color: #f59e0b;">
                <h4>Konsentrasi Tertinggi</h4>
                <p id="topWilayah">-</p>
            </div>
            <div class="stat-card" style="border-top-color: #10b981;">
                <h4>Rata-rata Desil 1-3</h4>
                <p id="avgMiskin">0%</p>
            </div>
        </div>

        <div class="chart-full">
            <h3>Tren Distribusi Desil Seluruh Wilayah</h3>
            <canvas id="mainDesilChart"></canvas>
        </div>

        <div class="form-grid" style="width: 100%; max-width: 1000px;">
            <div class="chart-full">
                <h3>Radar Profil Kesejahteraan</h3>
                <canvas id="radarDesilChart"></canvas>
            </div>
        </div>
    </main>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/12.8.0/firebase-app.js";
        import { getFirestore, collection, getDocs } from "https://www.gstatic.com/firebasejs/12.8.0/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyAhQvRHBYX7dGW7QiSVN24cukmYHrN6d1c",
            authDomain: "data-ke-aksi-auth.firebaseapp.com",
            projectId: "data-ke-aksi-auth",
            storageBucket: "data-ke-aksi-auth.firebasestorage.app",
            messagingSenderId: "631382692174",
            appId: "1:631382692174:web:c10a099fb3021849eace1f"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        async function loadStatistics() {
            const querySnapshot = await getDocs(collection(db, "wilayah_desa"));
            let aggregateDesil = Array(10).fill(0);
            let totalKKGlobal = 0;
            let highestD1 = 0;
            let wilayahHighestD1 = "";

            querySnapshot.forEach((doc) => {
                const data = doc.data();
                if (data.desil) {
                    data.desil.forEach((val, i) => {
                        aggregateDesil[i] += val;
                        if (i === 0 && val > highestD1) { 
                            highestD1 = val; 
                            wilayahHighestD1 = data.nama; 
                        }
                    });
                    totalKKGlobal += data.total_kk || 0;
                }
            });

            // Update Cards
            document.getElementById('totalD1').innerText = aggregateDesil[0].toLocaleString();
            document.getElementById('topWilayah').innerText = wilayahHighestD1;
            const miskin = aggregateDesil[0] + aggregateDesil[1] + aggregateDesil[2];
            document.getElementById('avgMiskin').innerText = ((miskin / totalKKGlobal) * 100).toFixed(1) + "%";

            renderCharts(aggregateDesil);
        }

        function renderCharts(dataDesil) {
            // Area Chart: Sebaran Desil
            new Chart(document.getElementById('mainDesilChart'), {
                type: 'line',
                data: {
                    labels: ['D1', 'D2', 'D3', 'D4', 'D5', 'D6', 'D7', 'D8', 'D9', 'D10'],
                    datasets: [{
                        label: 'Jumlah KK',
                        data: dataDesil,
                        fill: true,
                        backgroundColor: 'rgba(0, 123, 255, 0.1)',
                        borderColor: '#007bff',
                        tension: 0.4
                    }]
                }
            });

            // Radar Chart: Menunjukkan "Wajah" Kesejahteraan Wilayah
            new Chart(document.getElementById('radarDesilChart'), {
                type: 'radar',
                data: {
                    labels: ['Sangat Miskin (D1)', 'Miskin (D2-D3)', 'Menengah Bawah (D4-D6)', 'Menengah (D7-D8)', 'Mampu (D9-D10)'],
                    datasets: [{
                        label: 'Proporsi Wilayah',
                        data: [
                            dataDesil[0], 
                            dataDesil[1] + dataDesil[2], 
                            dataDesil[3] + dataDesil[4] + dataDesil[5],
                            dataDesil[6] + dataDesil[7],
                            dataDesil[8] + dataDesil[9]
                        ],
                        backgroundColor: 'rgba(245, 158, 11, 0.2)',
                        borderColor: '#f59e0b',
                    }]
                }
            });
        }

        loadStatistics();
    </script>
</body>
</html>
