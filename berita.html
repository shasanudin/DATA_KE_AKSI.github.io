<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Berita & Jurnal | TKSK & Puskesos Sumber</title>
    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&family=Lora:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="css/berita.css">

</head>
<body>

<header class="container-fluid py-3 bg-white">
  <div class="container">
    <div class="row align-items-center">
      <div class="col-md-6 text-center text-md-left">
        <img src="assets/img/logo/logo-tksk.png" alt="TKSK" height="50">
        <img src="assets/img/logo/logo-puskesos.png" alt="Puskesos" height="50" class="ml-2 border-left pl-2">
      </div>
      <div class="col-md-6 text-right d-none d-md-block">
        <span class="text-muted small">Update Terakhir: <strong>Februari 2026</strong></span>
      </div>
    </div>
  </div>
</header>

<div class="hero-mini">
    <div class="container text-center">
        <h1 class="display-4 font-weight-bold">Warta & Jurnal Kegiatan</h1>
        <p class="lead">Dokumentasi dan Kesimpulan Program Kesejahteraan Sosial Kecamatan Sumber</p>
    </div>
</div>

<div class="container">
    <div class="row">
        <div class="col-lg-12" id="news-container">
            <div class="text-center py-5">
                <div class="spinner-border text-primary" role="status"></div>
                <p class="mt-2">Memuat Arsip Jurnal...</p>
            </div>
        </div>
    </div>
</div>

<footer class="text-center">
    <div class="container">
        <p class="mb-0">&copy; 2026 TKSK & Puskesos Kecamatan Sumber. All Rights Reserved.</p>
    </div>
</footer>

<script>
// Contoh Data JSON (Anda bisa memindahkannya ke file data/berita.json nanti)
const dataBerita = [
    {
        "title": "Evaluasi Penyaluran Bansos BPNT Tahap I 2026",
        "date": "2026-02-01",
        "source": "Sekretariat Puskesos",
        "priority": "high",
        "kesimpulan": "Penyaluran berjalan 98% tepat sasaran dengan kendala minor pada verifikasi biometrik di beberapa titik lokasi.",
        "content": "Kegiatan monitoring yang dilakukan di Kelurahan Sumber menunjukkan peningkatan efisiensi dibandingkan tahun sebelumnya. Berdasarkan data yang dihimpun dari lapangan, verifikasi data terpadu (DTKS) menjadi kunci utama keberhasilan. Tim TKSK melakukan pendampingan intensif bagi KPM yang mengalami kendala kartu rusak. Diperlukan koordinasi lebih lanjut dengan pihak bank penyalur untuk mempercepat proses replacement kartu di lokasi."
    },
    {
        "title": "Sosialisasi Program Pemberdayaan Ekonomi Masyarakat",
        "date": "2026-01-25",
        "source": "Tim TKSK Sumber",
        "priority": "normal",
        "kesimpulan": "Dibutuhkan pelatihan lanjutan khusus untuk manajemen keuangan mikro bagi kelompok usaha bersama (KUBE).",
        "content": "Pertemuan yang dihadiri oleh 50 perwakilan warga ini membahas tentang potensi lokal yang bisa dikembangkan menjadi nilai ekonomi. Fokus utama adalah pengolahan limbah menjadi kerajinan tangan bernilai jual. Namun, tantangan utama yang dihadapi warga adalah akses permodalan dan strategi pemasaran digital. Puskesos berencana menggandeng dinas terkait untuk pelatihan bulan depan."
    }
];

function loadNews() {
    const container = document.getElementById('news-container');
    
    // Sort berdasarkan tanggal terbaru
    dataBerita.sort((a, b) => new Date(b.date) - new Date(a.date));

    const html = dataBerita.map(n => `
        <div class="jurnal-card">
            <div class="jurnal-header">
                ${n.priority === "high" ? '<span class="badge-priority"><i class="fas fa-fire"></i> TERPOPULER</span>' : ''}
                <h2 class="jurnal-title">${n.title}</h2>
                <div class="jurnal-meta">
                    <i class="far fa-calendar-alt"></i> ${n.date} &nbsp;|&nbsp; 
                    <i class="far fa-user"></i> ${n.source} &nbsp;|&nbsp;
                    <i class="fas fa-book"></i> Volume 2026.No.1
                </div>
            </div>
            <div class="jurnal-body">
                <div class="kesimpulan-box">
                    <strong>KESIMPULAN (ABSTRACT):</strong><br>
                    ${n.kesimpulan}
                </div>
                <div class="jurnal-content">
                    ${n.content}
                </div>
            </div>
        </div>
    `).join("");

    container.innerHTML = html;
}

// Jalankan fungsi saat halaman siap
document.addEventListener('DOMContentLoaded', loadNews);
</script>

</body>
</html>
