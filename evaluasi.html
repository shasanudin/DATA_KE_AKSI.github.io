<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">

<title>Sistem Evaluasi Bansos</title>

<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="assets/css/style.css">
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

</head>
<body>

<header class="container py-3 bg-white">
<div class="row align-items-center">
<div class="col-md-6">
<img src="assets/img/logo/logo-tksk.png" height="45">
<img src="assets/img/logo/logo-puskesos.png" height="45" class="ml-2 border-left pl-2">
</div>
<div class="col-md-6 text-right">
<span class="badge badge-primary px-3 py-2">Satu Data Terpadu</span>
</div>
</div>
</header>

<div id="navbar"></div>

<div class="container my-5">

<h3 class="font-weight-bold mb-2">Sistem Evaluasi Bansos Terintegrasi</h3>
<p class="text-muted mb-4">Dashboard Keputusan Camat & Dinsos</p>

<div class="row mb-4" id="kpiCards"></div>

<div class="card card-custom p-4 mb-4">
<h5 class="font-weight-bold mb-3">Evaluasi per Desa/Kelurahan</h5>
<table class="table table-bordered table-sm">
<thead id="evalHead"></thead>
<tbody id="evalTable"></tbody>
</table>
</div>

<div class="card card-custom p-4 mb-4">
<h5 class="font-weight-bold mb-3">Grafik GAP vs Coverage</h5>
<canvas id="evalChart" height="120"></canvas>
</div>

<div class="card card-custom p-4">
<h5 class="font-weight-bold mb-3">Rekomendasi Kebijakan Otomatis</h5>
<ul id="recommendations"></ul>
</div>

</div>

<script src="assets/js/evaluasi.js"></script>
</body>
</html>
