<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Generator Laporan DTSEN | TKSK Sumber</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        body { background-color: #f8f9fa; padding: 30px 0; }
        .main-card { background: white; border-radius: 15px; box-shadow: 0 4px 20px rgba(0,0,0,0.08); padding: 30px; }
        #reportPreview { display: none; margin-top: 30px; border-top: 2px dashed #dee2e6; padding-top: 20px; }
        .qr-box { border: 1px solid #ddd; padding: 10px; display: inline-block; background: white; }
        @media print {
            .no-print { display: none; }
            body { background: white; padding: 0; }
            .main-card { box-shadow: none; border: none; }
        }
    </style>
</head>
<body>

<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-10 main-card">
            <div class="text-center mb-4 no-print">
                <h2 class="font-weight-bold">Generator Laporan Digital</h2>
                <p class="text-muted">Kecamatan Sumber - Kabupaten Cirebon</p>
            </div>

            <div class="card p-3 bg-light no-print mb-4">
                <div class="row align-items-end">
                    <div class="col-md-6">
                        <label class="font-weight-bold">Tipe Laporan</label>
                        <select id="tipeLaporan" class="form-control">
                            <option value="agregat">Laporan Agregasi Kecamatan</option>
                            <option value="prioritas">Daftar Prioritas Desil 1-2</option>
                        </select>
                    </div>
                    <div class="col-md-6">
                        <button onclick="generateReport()" class="btn btn-primary btn-block">
                            <i class="fas fa-sync-alt"></i> Generate Data & QR
                        </button>
                    </div>
                </div>
            </div>

            <div id="reportPreview">
                <div class="text-center">
                    <h4 id="judulLaporan" class="font-weight-bold text-uppercase"></h4>
                    <p>Periode Data: <span id="periodeText">-</span></p>
                </div>

                <div id="kontenData" class="table-responsive my-4">
                    </div>

                <div class="row mt-5 align-items-center">
                    <div class="col-7">
                        <p class="mb-1 small">Dicetak pada: <span id="tglSekarang"></span></p>
                        <p class="mb-0 small text-muted">Digital ID: <span id="hashID" class="text-monospace"></span></p>
                        <div class="mt-4">
                            <button onclick="window.print()" class="btn btn-success btn-sm no-print">
                                <i class="fas fa-print"></i> Cetak Laporan
                            </button>
                        </div>
                    </div>
                    <div class="col-5 text-right">
                        <div class="qr-box">
                            <div id="qrcode"></div>
                        </div>
                        <p class="small mt-1 mb-0 font-weight-bold">Tanda Tangan Digital</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
<script src="js/unduh.js"></script>

</body>
</html>
