<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Verifikasi Digital | TKSK Sumber</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        body { background-color: #f0f2f5; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; }
        .scanner-container { max-width: 500px; margin: 40px auto; }
        #reader { 
            width: 100%; 
            border: none; 
            border-radius: 20px; 
            overflow: hidden; 
            box-shadow: 0 15px 35px rgba(0,0,0,0.2);
            background: #000;
        }
        .result-box { 
            display: none; 
            margin-top: 25px; 
            padding: 30px; 
            border-radius: 20px; 
            animation: slideIn 0.5s ease-out;
        }
        .valid { background: #e6fffa; border: 2px solid #38b2ac; color: #234e52; }
        .invalid { background: #fff5f5; border: 2px solid #feb2b2; color: #742a2a; }
        .signer-card {
            background: rgba(255,255,255,0.7);
            padding: 15px;
            border-radius: 12px;
            margin: 15px 0;
            border: 1px solid rgba(0,0,0,0.05);
        }
        @keyframes slideIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>

<div id="navbar"></div>

<div class="container scanner-container text-center">
    <div class="mb-4">
        <h2 class="font-weight-bold text-primary">Verifikasi Dokumen</h2>
        <p class="text-muted">Validasi keaslian data DTSEN melalui tanda tangan digital ECDSA.</p>
    </div>

    <div id="reader"></div>

    <div id="result" class="result-box text-left">
        <div class="text-center mb-4">
            <div id="statusIcon" style="font-size: 4rem;"></div>
            <h3 id="statusTitle" class="font-weight-bold"></h3>
        </div>

        <div id="statusContent">
            <div class="signer-card">
                <small class="text-muted d-block mb-1"><i class="fas fa-user-shield"></i> Otoritas Penanda Tangan:</small>
                <strong id="signerName" class="h5">-</strong><br>
                <span id="signerJob" class="badge badge-primary">-</span>
            </div>

            <div class="mt-3">
                <label class="small font-weight-bold text-uppercase text-muted">Detail Laporan:</label>
                <div class="p-2 border rounded bg-white font-italic" id="statusDetail"></div>
            </div>

            <div class="mt-3 small text-muted">
                <i class="fas fa-fingerprint"></i> Digital ID: <span id="docID" class="text-monospace"></span>
            </div>
        </div>

        <button onclick="location.reload()" class="btn btn-block btn-outline-dark mt-4 shadow-sm">
            <i class="fas fa-sync-alt"></i> Pindai Ulang
        </button>
    </div>

    <div class="mt-5 text-muted small">
        <i class="fas fa-info-circle"></i> Sistem ini menggunakan <strong>Public Key Infrastructure (PKI)</strong> 
        untuk menjamin integritas data Kecamatan Sumber.
    </div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jsrsasign/10.5.25/jsrsasign-all-min.js"></script>
<script src="https://unpkg.com/html5-qrcode"></script>

<script>
  // Logika verifikasi tetap menggunakan jsrsasign di sisi klien
async function onScanSuccess(decodedText) {
    const payload = JSON.parse(decodedText);
    const keyRes = await fetch('js/public_key.json');
    const keyData = await keyRes.json();

    const sig = new KJUR.crypto.Signature({"alg": "SHA256withECDSA"});
    sig.init(keyData.pem);
    sig.updateString(payload.msg);
    
    if (sig.verify(payload.sig)) {
        renderValidUI(payload, keyData);
    } else {
        renderInvalidUI();
    }
}
</script>
<script>
    // Load Navbar
    fetch('navbar.html').then(r => r.text()).then(html => {
        document.getElementById('navbar').innerHTML = html;
    });
</script>

</body>
</html>
